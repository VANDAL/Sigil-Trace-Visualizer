name:                stgraph
version:             0.1.0.0
github:              "mikelui/stgraph"
license:             BSD3
author:              "Mike Lui"
maintainer:          "mike.d.lui@gmail.com"
copyright:           "2018 Mike Lui"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mikelui/stgraph#readme>

dependencies:
- base >= 4.7 && < 5
- zlib
- bytestring
- text
- bytestring-conversion
- optparse-applicative
- parsec
- megaparsec
- containers
- fgl
- mtl
# graphviz is not in stack and requires us
# to pull it the version manually in stack.yaml 
- graphviz
- wl-pprint-text
- base-compat

library:
  source-dirs: src

executables:
  stgraph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stgraph

tests:
  stgraph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stgraph
